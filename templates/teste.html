<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 500px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-box {
      padding: 20px;
      overflow-y: scroll;
      max-height: 300px;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
    }

    .received {
      background-color: #f2f2f2;
      align-self: flex-start;
    }

    .sent {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
    }

    .input-box {
      display: flex;
      padding: 10px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .input-box button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box">
      <div class="message received">
        <p>Hello there! How can I help you?</p>
      </div>
      <div class="message sent">
        <p>Hi! I'm just looking around, thanks.</p>
      </div>
      <!-- More messages can be added here -->
    </div>
    <div class="input-box">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
